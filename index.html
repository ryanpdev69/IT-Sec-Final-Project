<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        :root {
            --charcoal: #2d3436;
            --dark-charcoal: #1e2425;
            --seafoam: #55efc4;
            --light-seafoam: #81ecec;
            --white: #f5f6fa;
            --blur-amount: 10px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--white);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Live background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(135deg, #2d3436, #0f2027);
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--seafoam), transparent);
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(100px, -100px) scale(1.1);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }
        
        h1, h2, h3 {
            color: var(--seafoam);
            margin-bottom: 1rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .column {
            flex: 1;
            min-width: 280px;
            padding: 25px;
            background-color: rgba(30, 36, 37, 0.7); /* Semi-transparent */
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 1px solid rgba(85, 239, 196, 0.2);
        }
        
        .column:hover {
            transform: translateY(-5px);
        }
        
        .column-title {
            border-bottom: 2px solid var(--seafoam);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--seafoam);
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border: 1px solid var(--light-seafoam);
            box-shadow: 0 0 0 3px rgba(85, 239, 196, 0.3);
        }
        
        button {
            background-color: var(--seafoam);
            border: none;
            color: var(--charcoal);
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--light-seafoam);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        #qrcode img {
            max-width: 100%;
            border: 3px solid var(--seafoam);
            border-radius: 8px;
            background-color: white;
        }
        
        #qr-reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #decryptedMessage, #encryptedText {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(85, 239, 196, 0.1);
            border-left: 4px solid var(--seafoam);
            border-radius: 4px;
            word-break: break-all;
        }
        
        .error {
            color: #ff7675;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .encrypted-input {
            margin-top: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--seafoam);
            font-weight: 500;
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .column {
                min-width: 100%;
            }
            
            button {
                width: 100%;
                margin: 8px 0;
            }
        }
        
        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            textarea {
                background-color: rgba(255, 255, 255, 0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Live background -->
    <div class="background" id="animated-background"></div>
    
    <h1>Secure QR Messenger</h1>
    
    <div class="container">
        <!-- Encryption and QR Code Generation -->
        <div class="column">
            <h2>Encrypt Message</h2>
            <textarea id="message" placeholder="Type your message here"></textarea>
            <button id="encryptButton">Encrypt & Generate QR</button>
            <div id="encryptedText"></div>
            <div id="qrcode"></div>
            <div id="downloadContainer" style="display:none; margin-top:10px;">
                <button id="downloadQrButton">Download QR Code</button>
            </div>
        </div>
        
        <!-- QR Code Scanning and Decryption -->
        <div class="column">
            <h2>Scan QR Code</h2>
            <div id="qr-reader"></div>
            <button id="startScanButton">Start Scanning</button>
            <button id="stopScanButton" style="display:none">Stop Scanning</button>
            
            <h3>Or Upload QR Code</h3>
            <input type="file" id="qrFileInput" accept="image/*">
            
            <div class="encrypted-input">
                <h3>Or Enter Encrypted Text</h3>
                <textarea id="encryptedInput" placeholder="Paste encrypted text here"></textarea>
                <button id="decryptButton">Decrypt Text</button>
            </div>
            
            <div id="scanResult"></div>
            <div id="decryptedMessage"></div>
        </div>
    </div>

    <script>
        // Create animated background bubbles
        function createAnimatedBackground() {
            const container = document.getElementById('animated-background');
            const bubbleCount = 8;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size between 100px and 300px
                const size = Math.random() * 200 + 100;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random animation duration between 15s and 30s
                bubble.style.animationDuration = `${15 + Math.random() * 15}s`;
                
                container.appendChild(bubble);
            }
        }
        
        // Encryption key and IV - in a real application, these should be securely managed
        const fixedKey = "ThisIsAFixedKey123456789012345678901234";
        const fixedIV = "1234567890123456";
        
        let html5QrCode = null;
        
        // Function to encrypt text using AES (CBC mode)
        function encryptText(text) {
            try {
                const key = CryptoJS.enc.Utf8.parse(fixedKey.slice(0, 32)); // AES-256 requires 32 bytes
                const iv = CryptoJS.enc.Utf8.parse(fixedIV.slice(0, 16));   // IV should be 16 bytes
                
                const encrypted = CryptoJS.AES.encrypt(text, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                
                return encrypted.toString();
            } catch (error) {
                console.error("Encryption error:", error);
                return null;
            }
        }
        
        // Function to decrypt text using AES (CBC mode)
        function decryptText(encryptedText) {
            try {
                const key = CryptoJS.enc.Utf8.parse(fixedKey.slice(0, 32));
                const iv = CryptoJS.enc.Utf8.parse(fixedIV.slice(0, 16));
                
                const decrypted = CryptoJS.AES.decrypt(encryptedText, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                console.error("Decryption error:", error);
                return "Error decrypting message. Invalid format or corrupted data.";
            }
        }
        
        // Generate QR code from encrypted text
        function generateQRCode(text) {
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate new QR code
            new QRCode(document.getElementById('qrcode'), {
                text: text,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Display the encrypted text
            document.getElementById('encryptedText').innerHTML = 
                `<h3>Encrypted Text:</h3>
                 <p>${text}</p>`;
            
            // Show download button
            document.getElementById('downloadContainer').style.display = 'block';
        }
        
        // Function to download QR code as an image - Fixed for mobile
        function downloadQRCode() {
            // Get the QR code image from the DOM
            const qrCodeImg = document.querySelector('#qrcode img');
            
            if (!qrCodeImg) {
                alert('No QR code available to download');
                return;
            }
            
            // Create a canvas to properly render the QR code
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Use the natural width and height of the image
            canvas.width = qrCodeImg.naturalWidth || 256;
            canvas.height = qrCodeImg.naturalHeight || 256;
            
            // Fill white background
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw the image
            context.drawImage(qrCodeImg, 0, 0);
            
            try {
                // Mobile-friendly method using Blob
                canvas.toBlob(function(blob) {
                    if (blob) {
                        // Create object URL
                        const url = URL.createObjectURL(blob);
                        
                        // Create download link
                        const downloadLink = document.createElement('a');
                        downloadLink.href = url;
                        downloadLink.download = 'secure-qr-code.png';
                        
                        // Programmatically click the link to trigger download
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        // Clean up the URL object
                        setTimeout(function() {
                            URL.revokeObjectURL(url);
                        }, 1000);
                    } else {
                        alert("Could not create image file. Please try another browser.");
                    }
                }, 'image/png');
            } catch (e) {
                // Fallback for older browsers
                try {
                    const dataURL = canvas.toDataURL('image/png');
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = dataURL;
                    downloadLink.download = 'secure-qr-code.png';
                    downloadLink.style.display = 'none';
                    
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                } catch (err) {
                    alert("Download failed. Your browser may not support this feature.");
                    console.error("Download error:", err);
                }
            }
        }
        
        // Initialize QR code scanner
        function initializeScanner() {
            html5QrCode = new Html5Qrcode("qr-reader");
            
            document.getElementById('startScanButton').addEventListener('click', () => {
                document.getElementById('startScanButton').style.display = 'none';
                document.getElementById('stopScanButton').style.display = 'inline-block';
                document.getElementById('scanResult').innerHTML = '';
                document.getElementById('decryptedMessage').innerHTML = '';
                
                const qrCodeSuccessCallback = (decodedText) => {
                    html5QrCode.stop().then(() => {
                        document.getElementById('startScanButton').style.display = 'inline-block';
                        document.getElementById('stopScanButton').style.display = 'none';
                        
                        document.getElementById('scanResult').innerHTML = 
                            `<p>QR Code detected!</p>`;
                        
                        // Decrypt the scanned text
                        const decryptedMessage = decryptText(decodedText);
                        document.getElementById('decryptedMessage').innerHTML = 
                            `<h3>Decrypted Message:</h3>
                             <p>${decryptedMessage}</p>`;
                    }).catch(err => {
                        console.error("Error stopping scanner:", err);
                    });
                };
                
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                
                html5QrCode.start(
                    { facingMode: "environment" }, 
                    config, 
                    qrCodeSuccessCallback,
                    (errorMessage) => {
                        // This callback will be called regularly even when no QR is detected
                        // So we're only showing errors when starting the scanner fails
                    }
                ).catch((err) => {
                    document.getElementById('scanResult').innerHTML = 
                        `<p class="error">Error starting scanner: ${err}</p>`;
                    document.getElementById('startScanButton').style.display = 'inline-block';
                    document.getElementById('stopScanButton').style.display = 'none';
                });
            });
            
            document.getElementById('stopScanButton').addEventListener('click', () => {
                if (html5QrCode) {
                    html5QrCode.stop().then(() => {
                        document.getElementById('startScanButton').style.display = 'inline-block';
                        document.getElementById('stopScanButton').style.display = 'none';
                    }).catch(err => {
                        console.error("Error stopping scanner:", err);
                    });
                }
            });
        }
        
        // Initialize encryption and QR code generation
        document.getElementById('encryptButton').addEventListener('click', () => {
            const message = document.getElementById('message').value.trim();
            
            if (!message) {
                alert("Please enter a message to encrypt");
                return;
            }
            
            const encryptedText = encryptText(message);
            if (encryptedText) {
                generateQRCode(encryptedText);
            } else {
                alert("Error encrypting message");
            }
        });
        
        // Initialize manual decryption from text input
        document.getElementById('decryptButton').addEventListener('click', () => {
            const encryptedText = document.getElementById('encryptedInput').value.trim();
            
            if (!encryptedText) {
                alert("Please enter encrypted text to decrypt");
                return;
            }
            
            const decryptedMessage = decryptText(encryptedText);
            document.getElementById('scanResult').innerHTML = 
                `<p>Decryption from text input:</p>`;
            document.getElementById('decryptedMessage').innerHTML = 
                `<h3>Decrypted Message:</h3>
                 <p>${decryptedMessage}</p>`;
        });
        
        // Process uploaded QR code image
        function processQRFromImage(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    // Create a canvas element
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw the image on the canvas
                    context.drawImage(img, 0, 0, img.width, img.height);
                    
                    // Use Html5Qrcode to decode the image
                    const config = { width: img.width, height: img.height };
                    const qrCodeReader = new Html5Qrcode("qr-reader", { formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ] });
                    
                    qrCodeReader.scanFile(file, /* showImage= */ false)
                        .then(decodedText => {
                            // Success, use the decoded text
                            document.getElementById('scanResult').innerHTML = 
                                `<p>QR Code detected from image!</p>`;
                            
                            // Decrypt the scanned text
                            const decryptedMessage = decryptText(decodedText);
                            document.getElementById('decryptedMessage').innerHTML = 
                                `<h3>Decrypted Message:</h3>
                                 <p>${decryptedMessage}</p>`;
                        })
                        .catch(err => {
                            // Failure, handle the error
                            document.getElementById('scanResult').innerHTML = 
                                `<p class="error">Error reading QR code from image: No valid QR code found</p>`;
                        })
                        .finally(() => {
                            // Clean up resources if needed
                            qrCodeReader.clear();
                        });
                };
            };
            
            reader.readAsDataURL(file);
        }

        // File input change handler
        document.getElementById('qrFileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('scanResult').innerHTML = 'Processing image...';
                document.getElementById('decryptedMessage').innerHTML = '';
                processQRFromImage(file);
            }
        });
        
        // Initialize the download button
        document.getElementById('downloadQrButton').addEventListener('click', downloadQRCode);
        
        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            createAnimatedBackground();
            initializeScanner();
        });
    </script>
</body>
</html>
